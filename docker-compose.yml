version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ui-comment-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-ui_comment_db}
      MYSQL_USER: ${DB_USERNAME:-uicomment}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ui-comment-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ui-comment-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${DB_NAME:-ui_comment_db}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-uicomment}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-password}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ui-comment-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ui-comment-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ui-comment-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  ui-comment-network:
    driver: bridge
