# Application Configuration
spring.application.name=ui-comment-backend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ui_comment_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration (Allow frontend to access API)
cors.allowed.origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}

# Logging
logging.level.com.example.uicomment=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# File Upload Configuration (for screenshots)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
