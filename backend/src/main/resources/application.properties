# Application Configuration
spring.application.name=ui-comment-backend
server.port=8080

# Database Configuration - H2 (In-Memory for Demo)
# Switch to application-prod.properties for PostgreSQL in production
spring.datasource.url=jdbc:h2:mem:ui_comment_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration (Allow frontend to access API)
cors.allowed.origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}

# Logging
logging.level.com.example.uicomment=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# File Upload Configuration (for screenshots)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
