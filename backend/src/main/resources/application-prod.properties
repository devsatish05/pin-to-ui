# Production Profile Configuration
# PostgreSQL Database for Production Use

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ui_comment_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable H2 Console in production
spring.h2.console.enabled=false

# Production CORS - Restrict origins
cors.allowed.origins=${CORS_ORIGINS:https://your-domain.com}

# Logging
logging.level.com.example.uicomment=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
